<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleView.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row full-height-row h-100">
            <div class="column1 col-3">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-burgers-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-burgers" type="button" role="tab" aria-controls="v-pills-burgers"
                            aria-selected="true">Burgers</button>
                        <button class="nav-link" id="v-pills-submarines-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-submarines" type="button" role="tab"
                            aria-controls="v-pills-submarines" aria-selected="false">Submarines</button>
                        <button class="nav-link" id="v-pills-fries-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-fries" type="button" role="tab" aria-controls="v-pills-fries"
                            aria-selected="false">Fries</button>
                        <button class="nav-link" id="v-pills-pasta-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-pasta" type="button" role="tab" aria-controls="v-pills-pasta"
                            aria-selected="false">Pasta</button>
                        <button class="nav-link" id="v-pills-chicken-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-chicken" type="button" role="tab" aria-controls="v-pills-chicken"
                            aria-selected="false">Chicken</button>
                        <button class="nav-link" id="v-pills-beverages-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-beverages" type="button" role="tab"
                            aria-controls="v-pills-beverages" aria-selected="false">Beverages</button>
                    </div>
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-burgers" role="tabpanel"
                            aria-labelledby="v-pills-burgers-tab" tabindex="0">
                            <img src="img/burger2.jpg" alt="" class="img-thumbnail">
                        </div>
                        <div class="tab-pane fade" id="v-pills-submarines" role="tabpanel"
                            aria-labelledby="v-pills-submarines-tab" tabindex="0">
                            <img src="img/submarine.png" alt="" class="img-thumbnail">
                        </div>
                        <div class="tab-pane fade" id="v-pills-fries" role="tabpanel"
                            aria-labelledby="v-pills-fries-tab" tabindex="0">
                            <img src="img/fries.png" alt="" class="img-thumbnail">
                        </div>
                        <div class="tab-pane fade" id="v-pills-pasta" role="tabpanel"
                            aria-labelledby="v-pills-pasta-tab" tabindex="0">
                            <img src="img/pasta.png" alt="" class="img-thumbnail">
                        </div>
                        <div class="tab-pane fade" id="v-pills-chicken" role="tabpanel"
                            aria-labelledby="v-pills-chicken-tab" tabindex="0">
                            <img src="img/chicken.jpg" alt="" class="img-thumbnail">
                        </div>
                        <div class="tab-pane fade" id="v-pills-beverages" role="tabpanel"
                            aria-labelledby="v-pills-beverages-tab" tabindex="0">
                            <img src="img/drink.png" alt="" class="img-thumbnail">
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-info" onclick="load()">ðŸ›’ Cart</button>
                    <button type="button" class="btn btn-info" onclick="loadHistory()">History</button>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <header class="header-container">
                        <img src="img/Barger.png" alt="Wang Hut Logo" class="header-image">
                        <div class="header-text mx-auto">
                            <h1>WANG HUT</h1>
                            <p>The Best Burgers in Town</p>
                        </div>
                    </header>
                </div>
                <div class="col-12 highlighted-title">
                    BURGERS
                </div>
                <div class="row" id="BurgerCard">

                </div>
                <div class="col-12 highlighted-title">
                    SUBMARINES
                </div>
                <div class="row" id="SubmarineCard">

                </div>
                <div class="col-12 highlighted-title">
                    FRIES
                </div>
                <div class="row" id="FriesCard">

                </div>
                <div class="col-12 highlighted-title">
                    PASTA
                </div>
                <div class="row" id="PastaCard">

                </div>
                <div class="col-12 highlighted-title">
                    CHICKEN
                </div>
                <div class="row" id="ChickenCard">

                </div>
                <div class="col-12 highlighted-title">
                    BEVERAGES
                </div>
                <div class="row" id="BeverageCard">

                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="placeOrder.js"></script>

</body>

</html>
