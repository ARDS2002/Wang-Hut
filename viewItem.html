<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleView.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row full-height-row h-100">
            <div class="column1 col-3">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true">Home</button>
                        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">Profile</button>
                        <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled"
                            aria-selected="false" disabled>Disabled</button>
                        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                            aria-selected="false">Messages</button>
                        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                            aria-selected="false">Settings</button>
                    </div>
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab" tabindex="0">
                            <h3>Home</h3>
                            <p>Welcome to the home tab.</p>
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab" tabindex="0">
                            <h3>Profile</h3>
                            <p>Your profile information goes here.</p>
                        </div>
                        <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel"
                            aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                            aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <header class="header-container">
                        <img src="img/Barger.png" alt="Wang Hut Logo" class="header-image">
                        <div class="header-text mx-auto">
                            <h1>WANG HUT</h1>
                            <p>The Best Burgers in Town</p>
                        </div>
                    </header>
                </div>
                <div class="col-12 highlighted-title">
                    BURGERS
                </div>
                <div class="row" id="BurgerCard">

                </div>
                <div class="col-12 highlighted-title">
                    SUBMARINES
                </div>
                <div class="row" id="SubmarineCard">

                </div>
                <div class="col-12 highlighted-title">
                    FRIES
                </div>
                <div class="row" id="FriesCard">

                </div>
                <div class="col-12 highlighted-title">
                    PASTA
                </div>
                <div class="row" id="PastaCard">

                </div>
                <div class="col-12 highlighted-title">
                    CHICKEN
                </div>
                <div class="row" id="ChickenCard">

                </div>
                <div class="col-12 highlighted-title">
                    BEVERAGES
                </div>
                <div class="row" id="BeverageCard">

                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="add.js"></script>
</body>

</html>
